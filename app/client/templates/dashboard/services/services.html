<template name="Services">
  <div class="content-wrapper">
    {{>customer}}
    <div class="container">
      <section class="content-header">
        <h1>
          Services
          <small>Current Services</small>
        </h1>
      </section>
      <section class="content">
        <div class="row">
          {{>serviceMenu}}
          <div class="col-md-8">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">List Of Single Services</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table class="table table-bordered">
                  <tbody>
                  <tr>
                    <th>Service</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Operations</th>
                  </tr>
                  {{#each Services}}
                    {{>ServiceInfo name=this.name description=this.description price=this.price id=this._id}}
                  {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
    {{>ServiceCart}}
  </div>
</template>
