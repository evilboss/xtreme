<template name="Services">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>
          Services
          <small>Current Services</small>
        </h1>
      </section>
      <section class="content">
        <div class="row">
          {{#if hasCustomer.active}}
            <div class="col-md-4">
s              {{>serviceMenu}}
            </div>
          {{/if}}
          <div class="col-md-8">
            {{>customer}}
          </div>
        </div>
        <div class="row">
          {{#if hasCustomer}}
            {{#if hasCustomer.active}}
              <div class="col-md-6">
                <div class="box box-danger">
                  <div class="box-header with-border">
                    <h3 class="box-title">List Of Single Services</h3>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                    <table class="table table-bordered">
                      <tbody>
                      <tr>
                        <th>Service</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Operations</th>
                      </tr>
                      {{#each Services}}
                        {{>ServiceInfo this}}
                      {{/each}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            {{/if}}
            <div class="col-md-6">
              {{>ServiceCart}}
            </div>
          {{/if}}

        </div>

      </section>

    </div>
  </div>
</template>
