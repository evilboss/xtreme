<template name="PackageInfo">
    <tr>
    <td>{{name}}</td>
    <td>{{description}}</td>
    <td>{{price}}</td>
    <td>
    {{#if isAdmin}}
    {{#linkTo route='updatePackages' id=id class='btn btn-primary'}}Update{{/linkTo}}
        {{> quickRemoveButton collection="Packages" class='btn btn-danger' _id=id}}
    {{/if}}
        <button class="AvailService btn btn-success" data-action="availPackage" value="{{id}}">Avail</button>
    </td>
    </tr>
</template>
