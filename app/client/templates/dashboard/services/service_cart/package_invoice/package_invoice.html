<template name="PackageInvoice">
  <div class="package-invoice">
      <div class="row">
          <div class="col-xs-12 table-responsive">
              <table class="table table-striped">
                  <thead>
                  <tr>
                      <th>Package Name</th>
                      <th>Quantity</th>
                      <th>Description</th>
                      <th>Package Details</th>
                      <th>Price</th>
                      <th>Subtotal</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{#each availedPackages}}
                      {{>PackageInvoiceItem name=this.name price=this.price description=this.description qty=this.qty subtotal=this.subtotal services=this.services}}
                  {{/each}}
                  </tbody>
              </table>
          </div><!-- /.col -->
      </div>
  </div>

</template>
