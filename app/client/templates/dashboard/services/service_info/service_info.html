<template name="ServiceInfo">
  <tr>
    <td>{{name}}</td>
    <td>{{description}}</td>
    <td>{{price}}</td>

    <td>
      {{#if isAdmin}}
        {{#linkTo route='updateServices' id=id class='btn btn-primary'}}<i class="fa fa-refresh"></i>{{/linkTo}}
        {{#quickRemoveButton collection="Services" class='btn btn-danger' _id=id}}
          <i class="fa fa-trash"></i>
        {{/quickRemoveButton}}
      {{/if}}
      <button class="AvailService btn btn-success" value="{{id}}"><i class="fa fa-check"></i></button>
    </td>
  </tr>
</template>
