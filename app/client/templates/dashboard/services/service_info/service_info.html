<template name="ServiceInfo">
  <tr>
    <td>{{name}}</td>
    <td>{{description}}</td>
    <td>{{price}}</td>

    <td>
      {{#if isAdmin}}
        {{#linkTo route='updateServices' id=_id class='btn btn-primary'}}<i class="fa fa-refresh"></i>{{/linkTo}}
        {{#quickRemoveButton collection="Services" class='btn btn-danger' _id=_id}}
          <i class="fa fa-trash"></i>
        {{/quickRemoveButton}}
      {{/if}}
      <button class="avail-button btn btn-success" data-type="{{type}}" value="{{_id}}"><i class="fa fa-check"></i>
      </button>
    </td>
  </tr>
</template>
