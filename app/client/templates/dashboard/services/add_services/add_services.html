<template name="AddServices">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>Add New Service In Store</h1>
        <small>Add Service</small>
      </section>
      <section class="content">
        <div class="box box-solid box-danger">
          <div class="box-header with-border">
          </div>
          <div class="box-body">
            {{> quickForm collection="Services" omitFields="type" id="insertServiceForm" type="insert" buttonClasses="btn btn-danger" buttonContent="Add New Service"}}
          </div>
        </div>

      </section>
    </div>

  </div>
</template>
