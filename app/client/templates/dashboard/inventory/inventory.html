<template name="Inventory">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>
          Inventory
          <small>Current Inventory</small>
        </h1>
      </section>
      <section class="content">
        <div class="container">
          <div class="row">
            <div class="col-sm-7">
              <div class="input-group control-group">
                <input type="text" id="search-box" class="form-control" placeholder="Search by Name"/>
                <span class="input-group-addon">
                <i class="fa fa-search"></i>
                </span>
              </div>
            </div>


          </div>

          <div class="row">
            <div class="box box-danger">
              <div class="box-header with-border">
                <h3 class="box-title">Inventory</h3>
              </div>
              <div class="box-body">
                <table class="table table-bordered">
                  <tbody>
                  <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Operations</th>
                    {{#each branchList}}
                      <th>{{this.name}}</th>
                    {{/each}}
                  </tr>

                  {{#each InventoryList}}
                    <tr>
                      {{>ItemInfo name=this.name description=this.description quantity=this.quantity id=this._id}}
                      {{#each branchList}}
                        <td>{{getStockAmount ../_id this._id}}</td>
                      {{/each}}
                    </tr>
                  {{/each}}

                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </section>
    </div>
  </div>

</template>
