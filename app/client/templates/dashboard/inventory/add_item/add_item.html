<template name="AddItem">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>Add New Item in Inventory</h1>
        <small>Add Inventory</small>
      </section>
      <section class="content">
        <div class="box box-solid">
          <div class="box-header with-border">
          </div>
          <div class="box-body">
            {{> quickForm collection="Inventory" id="insertInventoryForm" type="insert" buttonClasses="btn btn-danger" buttonContent="Add Item"}}
          </div>
        </div>
      </section>
    </div>
  </div>

</template>
