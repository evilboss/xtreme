<template name="ProductInfo">
    <tr>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>{{price}}</td>

        <td>
            {{#if isAdmin}}
                {{#linkTo route='updateProducts' id=id class='btn btn-primary'}}<i class="fa fa-refresh"></i>{{/linkTo}}
                {{#quickRemoveButton collection="Products" class='btn btn-danger' _id=id}}
                  <i class="fa fa-trash"></i>
                {{/quickRemoveButton}}
            {{/if}}
            <button class="btn btn-success" data-action="availProduct" value="{{id}}"> Update Branch<i class="fa fa-check"></i> </button>
        </td>
    </tr>
</template>
