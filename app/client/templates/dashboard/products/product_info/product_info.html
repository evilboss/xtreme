<template name="ProductInfo">
  <tr>
    <td>{{name}}</td>
    <td>{{getInventoryDescription id}}</td>
    <td>{{getInventoryPrice id}}</td>
    <td>
      <button class="avail-button btn btn-success" data-type="{{type}}" value="{{id}}"><i class="fa fa-check"></i>
      </button>
    </td>
  </tr>
</template>
