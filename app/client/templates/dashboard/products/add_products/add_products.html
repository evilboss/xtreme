<template name="AddProducts">
    <div class="content-wrapper">
      <div class="container">
        <section class="content-header">
            <h1>Add New Product In Store</h1>
            <small>Add Product</small>
        </section>
          <section class="content">
            <div class="box box-solid box-danger">
              <div class="box-header with-border">
              </div>
              <div class="box-body">
                {{> quickForm collection="Products" id="insertProductForm" type="insert" buttonClasses="btn btn-danger" buttonContent="Add New Product"}}
              </div>
            </div>
        </section>
    </div>
    </div>
</template>
