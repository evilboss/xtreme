<template name="Products">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>
          Products
          <small>Current Products</small>
        </h1>
      </section>
      <section class="content">
        <div class="row">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">List of Products</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <th>Product</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Operations</th>
                </tr>
                {{#each Products}}
                  {{>ProductInfo name=this.name description=this.description price=this.price id=this._id}}
                {{/each}}
                </tbody>
              </table>
            </div>
            <div class="box-footer clearfix">
            </div>
          </div>
        </div>
        <div class="row">


        </div>
        <div class="row">
          {{>ServiceCart}}
        </div>
        {{>PrintPreview}}
      </section>
    </div>
  </div>
</template>
