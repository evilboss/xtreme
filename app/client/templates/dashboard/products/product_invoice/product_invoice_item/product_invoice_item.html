<template name="ProductInvoiceItem">
    <tr>
        <td>{{name}}</td>
        <td>{{qty}}</td>
        <td>{{description}}</td>
        <td>{{price}}</td>
        <td>{{subtotal}}</td>
        {{#unless isInvoiceRoute}}<td>
            <button class="btn btn-danger" data-action="removeProduct" value="{{id}}">Remove</button>
        </td>
        {{/unless}}
    </tr>
</template>
