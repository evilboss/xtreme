<template name="sidebar">
  <aside class="main-sidebar">
    <section class="sidebar">
      <div class="user-panel">
        <div class="pull-left info">
          <p>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</p>
        </div>
      </div>
      <ul class="sidebar-menu">
        {{#if isAdmin}}
          <li class="{{ isActiveRoute regex='accounts' }}">
            <a href="{{ pathFor 'accounts' }}"><i class="fa fa-users"></i> <span>Manage Accounts</span></a>
          </li>
          <li class="{{ isActiveRoute regex='dashboard.branch' }}">
            <a href="{{ pathFor 'dashboard.branch' }}"><i class="fa fa-building-o"></i><span>Manage Branches</span></a>
          </li>
        {{/if}}
        <li class="treeview" id="services-tab">
          <a href="{{ pathFor 'dashboard.services'}}">
            <i class="fa fa-scissors"></i><span>Services</span>{{#if isAdmin}}<i
            class="fa fa-angle-left pull-right"></i>{{/if}}
          </a>
          {{#if isAdmin}}
            <ul class="treeview-menu">
              <li id="add-service" class="{{ isActiveRoute regex='dashboard.services.add'}}">
                <a href="{{ pathFor 'dashboard.services.add' }}">
                  <span>Add Services</span>
                </a>
              </li>
              <li id="add-package" class="{{ isActiveRoute regex='dashboard.packages.add' }}">
                <a href="{{ pathFor 'dashboard.packages.add' }}"><span>Add Packages</span>
                </a>
              </li>
            </ul>
          {{/if}}
        </li>
            {{#if isManager}}
          <li class="treeview" id="inventory-tab">
            <a href="#"> <i class="fa fa-list"></i><span>Inventory</span> <i
              class="fa fa-angle-left pull-right"></i></a>
            <ul class="treeview-menu">
              <li class="{{ isActiveRoute regex='dashboard.stocks' }}">
                <a href="{{ pathFor 'dashboard.stocks' }}"><span>Stocks</span></a>
              </li>
              {{#if isAdmin}}
                <li class="{{ isActiveRoute regex='dashboard.inventory' }}">
                  <a href="{{ pathFor 'dashboard.inventory' }}"><span>Inventory List</span></a></li>
                <li class="{{ isActiveRoute regex='dashboard.inventory.add' }}">
                  <a href="{{ pathFor 'dashboard.inventory.add' }}"><span>Add Inventory Item</span></a>
                </li>
              {{/if}}
            </ul>
          </li>
          <li class="treeview" id="members-tab">
            <a href="#"> <i class="fa fa-group"></i><span>Members</span> <i
              class="fa fa-angle-left pull-right"></i></a>
            <ul class="treeview-menu">

              <li class="{{ isActiveRoute regex='dashboard.members.add' }}">
                <a href="{{ pathFor 'dashboard.members.add' }}"><span>New Member</span></a>
              </li>

              <li class="{{ isActiveRoute regex='dashboard.members' }}">
                <a href="{{ pathFor 'dashboard.members' }}"><span>Member List</span></a>
              </li>


            </ul>
          </li>
        {{/if}}
        <li class="{{ isActiveRoute regex='dashboard.customers.list' }}">
          <a href="{{ pathFor 'dashboard.customers.list' }}"><i class="fa fa-smile-o"></i><span>Customers</span></a>
        </li>
        {{#if isManager}}
          <li class="{{ isActiveRoute regex='dashboard.pos' }}"><a
            href="{{ pathFor 'dashboard.pos' }}"> <i class="fa fa-dollar"></i><span>Manage POS</span></a></li>
        {{/if}}
      </ul>
    </section>
  </aside>
</template>
