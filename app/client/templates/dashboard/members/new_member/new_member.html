<template name="NewMember">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>New Member
          <small>eXtreme Salon Members</small>
        </h1>

      </section>
      <section class="content">
        <div class="container">
          <div class="box box-danger">
            <div class="box-header with-border">
              <h3 class="box-title">NEW Member</h3>
            </div>
            <div class="box-body">
              {{> quickForm collection="Members" id="insertMembersForm" type="insert" buttonClasses="btn btn-danger" buttonContent="Add New Member"}}
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</template>
