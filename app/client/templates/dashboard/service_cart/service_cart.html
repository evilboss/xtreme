<template name="ServiceCart">
  <div class="container">
    <section class="content">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="text-blue">Total: {{currentBill}}</h3>
        </div>
        <div class="box-body">
          {{#if productList}}
            {{>ProductInvoice availedProducts=productList}}
          {{/if}}
          {{#if serviceList}}
            {{>ServiceInvoice availedServices=serviceList}}
          {{/if}}
          {{#if packageList}}
            {{>PackageInvoice availedPackages=packageList}}
          {{/if}}
        </div>
        <div class="box-footer">
          {{#if isManager}}
            {{>PrintPreview}}
          {{/if}}
        </div>
      </div>

    </section>
  </div>


</template>
