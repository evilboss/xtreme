<template name="ServiceCart">
  <div class="box box-danger">
    <div class="box-header">
      <h3 class="text-blue">Total: {{currentBill}}</h3>
    </div>
    <div class="box-body">
      {{#if productList}}
        {{>ProductInvoice availedProducts=productList}}
      {{/if}}
      {{#if serviceList}}
        {{>ServiceInvoice availedServices=serviceList}}
      {{/if}}
      {{#if packageList}}
        {{>PackageInvoice availedPackages=packageList}}
      {{/if}}
    </div>
    <div class="box-footer">
      {{#if isManager}}
        {{>PrintPreview}}
      {{/if}}
    </div>
  </div>
</template>
