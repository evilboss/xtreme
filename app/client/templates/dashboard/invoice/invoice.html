<template name="Invoice">
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Invoice
        <small>Render Invoice</small>
      </h1>
    </section>
    <section class="content">
      <section class="invoice card">
        <div class="row">
          <div class="col s12">
            <h5 class="page-header">
              <i class="fa fa-globe"></i> Extreme Salon
              <small class="pull-right">Date: {{today}}</small>
            </h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12 table-responsive">
            {{>ServiceCart}}
          </div>
        </div>
        <div class="row no-print">
          <div class="col s12" style="border-bottom: none;">
            {{#if hasPaid}}
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Confirm Payment
              </button>

            {{else}}
              {{#linkTo route='print' class='btn btn-default' id=currentId}}<i class="fa fa-print"></i> Print
              {{/linkTo}}
            {{/if}}

          </div>

        </div>

      </section>
    </section>
  </div>
  <!-- Button trigger modal -->
  <div class="modal modal-danger" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title">Confirm Payment</h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <h1>Total Bill: {{currentBill}}</h1>

            <div class="form-group">
              <label>Payment</label>
              <input id="payment-input" type="number" class="form-control" placeholder="Enter Payment">
            </div>
            <h1>Change: {{change}}</h1>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
          <button type="button" {{paidEnough}} id="confirm-payment" data-dismiss="modal" class="btn btn-outline">Save</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

</template>
