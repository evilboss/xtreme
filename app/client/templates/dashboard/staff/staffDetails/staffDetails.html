<template name="staffDetails">
  <tr>
    <td>{{username}}</td>
    <td>{{profile.firstName}} {{this.profile.lastName}}</td>
    <td>{{roles}}</td>
    <td>
      {{#each profile.branchIds}}
        {{getBranchName this}},
      {{/each}}
    </td>
    <td>
      {{> quickRemoveButton collection="Meteor.users" class='btn btn-danger' _id=this._id}}
    </td>
  </tr>
</template>
