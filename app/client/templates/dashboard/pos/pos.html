<template name="Pos">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>
          System POS
          <small>Happy To Serve</small>
        </h1>
      </section>
      <section class="content">
        <div class="row">
          <div class="col-s-6">
            <div class='pull-right control-group'>
              <div class='clearfix'>
                <button class="btn btn-default pull-right" id="daterange-btn">
                  <i class="fa fa-calendar"></i>Date range picker
                  <i class="fa fa-caret-down"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-s-6">
            <div class='pull-right control-group'>
              <li class="dropdown menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <i class="fa fa-building-o"></i>
                </a>
                <ul class="dropdown-menu">
                  <li class="header">Select Branch</li>
                  <li>
                    <div class="slimScrollDiv" style="height: auto">
                      <ul class="menu">
                        {{#each Branches}}
                          <li class="branch-item">
                            <a value="{{this._id}}" href="#">
                              <h3>
                                {{this.name}}
                                <small class="pull-right">{{this.location}}</small>
                              </h3>
                            </a>
                          </li>
                        {{/each}}
                      </ul>
                      <div class="slimScrollBar"></div>
                    </div>
                  </li>
                </ul>
              </li>
            </div>
          </div>
        </div>
        {{#each Branches}}
          <div class="row">
            <div class="col-s-12">
              <div class="box box-solid box-danger">
                <div class="box-header">
                  <h3 class="box-title">{{this.name}}</h3>
                </div>
                <div class="box-body">
                  <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                      <thead>
                      <tr>
                        <th>Customer Name</th>
                        <th>Stylist Name</th>
                        <th>Date</th>
                        <th>Total Price</th>

                      </tr>
                      </thead>

                      <tbody>
                      {{#each customerByBranch this._id}}
                        <tr>
                          <th>{{this.name}}</th>
                          <th>{{getUserName this.staffId}}</th>
                          <th>{{formatDate this.createdAt}}</th>
                          <th>{{this.total}}</th>

                        </tr>
                      {{/each}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      </section>
    </div>
  </div>
</template>
