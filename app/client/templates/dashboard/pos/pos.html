<template name="Pos">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>
          System POS
          <small>Happy To Serve</small>
        </h1>
      </section>
      <section class="content">
        <div class="row">
          <div class="col-s-6">
            <div class='pull-right control-group'>
              <div class='clearfix'>
                <button class="btn btn-default pull-right" id="daterange-btn">
                  <i class="fa fa-calendar"></i>Date range picker
                  <i class="fa fa-caret-down"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-s-6">
            <div class='pull-right control-group'>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{selectedBranch}}
                  <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  {{#each Branches}}
                    <li><a href="#" class="branch-selector" data-name="{{this.name}}">{{this.name}}</a></li>
                  {{/each}}
                  <li><a href="#" class="branch-selector">All</a></li>
                </ul>
              </div>

            </div>
          </div>
        </div>
        {{#each branchList}}
          <div class="row">
            <div class="col-s-12">
              <div class="box box-solid box-danger">
                <div class="box-header">
                  <h3 class="box-title">{{this.name}}</h3>
                </div>
                <div class="box-body">
                  <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                      <thead>
                      <tr>
                        <th>Customer Name</th>
                        <th>Stylist Name</th>
                        <th>Date</th>
                        <th>Total Price</th>

                      </tr>
                      </thead>

                      <tbody>
                      {{#each customerByBranch this._id}}
                        <tr>
                          <td>{{this.name}}</td>
                          <td>{{getUserName this.staffId}}</td>
                          <td>{{formatDate this.createdAt}}</td>
                          <td>{{this.total}}</td>

                        </tr>
                      {{/each}}
                      </tbody>
                      <tfoot>

                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th><h2>Total:<span class="text-red">{{totalSoldBranch this._id}}</span></h2></th>
                      </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        {{/each}}
        <div class="row"><h2 class="pull-right">Total:<span class="text-red">{{totalSold}}</span></h2></div>
      </section>
    </div>
  </div>
</template>
