<template name="Pos">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                System POS
                <small>Happy To Serve</small>
            </h1>
            <!--            <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                            <li class="active">Here</li>
                        </ol>-->
        </section>
        <section class="content">
            <div class="row">
                <div class="col-s-12">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control typeahead"   placeholder="Services"
                               autocomplete="on" spellcheck="on"
                               data-source="Services"/>
                    <span class="input-group-btn">
                      <button class="btn btn-info btn-flat" type="button">Add</button>
                    </span>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-s-12">
                <div class="box box-solid box-warning">
                    <div class="box-header">
                        <h3 class="box-title">Now serving invoice ID -</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody><tr>
                                    <th>Item Name</th>
                                    <th>Date</th>
                                    <th>Price</th>
                                </tr>
                                <tr>
                                    <td>Cheese</td>
                                    <td>11-7-2014</td>
                                    <td>500</td>


                                </tr>
                                <tr>
                                    <td>Burger</td>
                                    <td>11-7-2014</td>
                                    <td>500</td>
                                </tr>
                                <tr>
                                    <td>Ham</td>
                                    <td>11-7-2014</td>
                                    <td>500</td>
                                </tr>
                                <tr>
                                    <td>Lemon</td>
                                    <td>11-7-2014</td>
                                    <td>500</td>
                                </tr>
                                </tbody></table>
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-success">Apply Payment</button>


                                </div><!-- /btn-group -->
                                <input type="number" placeholder="Payment" class="form-control">
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </div>
                </div>
            </div>


        </section>
    </div>
</template>
