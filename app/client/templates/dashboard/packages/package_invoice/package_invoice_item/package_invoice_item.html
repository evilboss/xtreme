<template name="PackageInvoiceItem">
    <tr>
        <td>{{name}}</td>
        <td>{{qty}}</td>
        <td>{{description}}</td>
        <td>
            {{#each services}}
                <li>{{this}}</li>
            {{/each}}
        </td>
        <td>{{price}}</td>
        <td>{{subtotal}}</td>
        {{#unless isInvoiceRoute}}
        <td>
            <button class="btn btn-danger" data-action="removePackage" value="{{id}}">Remove</button>
        </td>
        {{/unless}}
    </tr>
</template>
