<template name="PackageInvoiceItem">
    <tr>
        <td>{{name}}</td>
        <td>{{qty}}</td>
        <td>{{description}}</td>
        <td>
            {{#each services}}
                <li>{{this}}</li>
            {{/each}}
        </td>
        <td>{{price}}</td>
        <td>{{subtotal}}</td>
        {{#unless isInvoiceRoute}}
          <td>
            <button class="remove-item-button btn btn-danger" value="{{_id}}"><i class="fa fa-trash"></i>
            </button>
          </td>
        {{/unless}}
    </tr>
</template>
