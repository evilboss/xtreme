<template name="PackageInvoice">
    <div class="package-invoice">
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Package Name</th>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th>Package Details</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each availedPackages}}
                        {{>PackageInvoiceItem this}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <!-- /.col -->
        </div>
    </div>

</template>
