<template name="AddPackages">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>Add New Packages In Store</h1>
        <small>Add Package</small>
      </section>
      <section class="content">
        <div class="box box-solid box-danger">
          <div class="box-header with-border">
          </div>
          <div class="box-body">
            {{> quickForm collection="Packages" id="insertPackageForm" omitFields="type" type="insert" buttonClasses="btn btn-danger" buttonContent="Add New Package"}}
          </div>
        </div>
      </section>
    </div>
  </div>

</template>
