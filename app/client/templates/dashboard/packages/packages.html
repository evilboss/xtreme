<template name="Packages">
  <div class="content-wrapper">
    <section class="content-header">
      <h1>Packages
        <small>Current Packages</small>
      </h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-md-4">
          <div class="box box-default">
            <div class="box-header with-border">
              <i class="fa fa-bookmark-o"></i>

              <h3 class="box-title">Service Menu</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <a href="{{ pathFor 'dashboard.services' }}">
                <div class="callout">
                  <h4>Services</h4>
                </div>
              </a>
              <a href="{{ pathFor 'dashboard.packages' }}">
                <div class="callout callout-info">
                  <h4>Packages</h4>
                </div>
              </a>

            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">List Of Packages</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <th>Service</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Operations</th>
                </tr>
                {{#each Packages}}
                  {{>PackageInfo name=this.name description=this.description price=this.price id=this._id}}
                {{/each}}
                </tbody>
              </table>
            </div>
            <!-- /.box-body gi-->
            <div class="box-footer clearfix">
              <!--<ul class="pagination pagination-sm no-margin pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">»</a></li>
              </ul>-->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
      </div>
      <div class="row">
        {{>ServiceCart}}
      </div>
    </section>
  </div>
</template>
