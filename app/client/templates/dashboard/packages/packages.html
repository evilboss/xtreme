<template name="Packages">
  <div class="content-wrapper">
    {{>customer}}
    <div class="container">
      <section class="content-header">
        <h1>Packages
          <small>Current Packages</small>
        </h1>
      </section>
      <section class="content">
        <div class="row">
          {{>serviceMenu}}
          <div class="col-md-8">
            <div class="box box-danger">
              <div class="box-header with-border">
                <h3 class="box-title">List Of Packages</h3>
              </div>
              <div class="box-body">
                <table class="table table-bordered">
                  <tbody>
                  <tr>
                    <th>Service</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Operations</th>
                  </tr>
                  {{#each Packages}}
                    {{>PackageInfo name=this.name description=this.description price=this.price id=this._id}}
                  {{/each}}
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
          {{>ServiceCart}}
        </div>
      </section>
    </div>
  </div>
</template>
