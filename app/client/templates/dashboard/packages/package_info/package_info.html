<template name="PackageInfo">
  <tr>
    <td>{{name}}</td>
    <td>{{description}}</td>
    <td>{{price}}</td>
    <td>
      {{#if isAdmin}}
        {{#linkTo route='updatePackages' id=id class='btn btn-primary'}}<i class="fa fa-refresh"></i>
        {{/linkTo}}
        {{# quickRemoveButton collection="Packages" class='btn btn-danger' _id=_id}}
          <i class="fa fa-trash"></i>
        {{/quickRemoveButton}}
      {{/if}}
      <button class="avail-button btn btn-success" data-type="{{type}}" value="{{_id}}"><i class="fa fa-check"></i>
      </button>
    </td>
  </tr>
</template>
