<template name="updateAccount">
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>
          Assign User
          <small>Edit User Details</small>
        </h1>
      </section>
      <section class="content">
        {{#if hasErrors}}
          <div class="callout callout-danger">
            <h4>Warning!</h4>
            {{#each hasErrors}}
              <p>{{this}}</p>
            {{/each}}
          </div>
        {{/if}}
        <div class="box box-danger">
          <div class="box-header with-border">
          </div>
          <form role="form" id="updateAccountForm">
            <div class="box-body">
              {{#with selectedAccount}}
                <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" class="form-control" name="username" value="{{username}}" disabled>
              </div>
                <input type="hidden" name="id" value="{{_id}}">
              <div class="form-group">
                <label for="exampleInputPassword1">First Name</label>
                <input type="text" class="form-control" value="{{profile.firstName}}" name="firstName">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" name="lastName" value="{{profile.lastName}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contact Number</label>
                <input type="tel" class="form-control" name="number" value="{{profile.number}}">
              </div>
              <div class="form-group">
                <label>Role</label>
                <select class="form-control" id="role" name="role">
                  <option {{isSelectedRole roles 'staff'}} value="staff">Staff</option>
                  <option {{isSelectedRole roles 'manager'}} value="manager">Manager</option>
                  <option {{isSelectedRole roles 'admin'}} value="admin">Admin</option>
                </select>
              </div>
            {{/with}}
              {{#if isManagerSelected}}
                <div class="form-group">
                  <label>Branch Reponcibility</label>
                  {{#Multiselect name='branchList' class="form-control" options=Branches selected=selectedBranch}}
                    <option value="{{ this._id }}" {{ attrs }}>{{this.name}}</option>
                  {{/Multiselect}}
                </div>
              {{/if}}
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary"><i class="fa fa-refresh"></i>Update Account</button>
            </div>

          </form>
        </div>
      </section>
    </div>
  </div>
</template>
