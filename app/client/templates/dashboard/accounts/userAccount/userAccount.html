<template name="userAccount">
  <tr>
    <td>{{username}}</td>
    <td> {{#linkTo route='updateAccounts' id=_id}}{{profile.firstName}} {{this.profile.lastName}}{{/linkTo}}</td>
    <td>{{roles}}</td>
    <td>
      {{#if isUserAdmin _id}}
        <p class="text-blue">ALL</p>
      {{else}}
        {{#if profile.branchIds}}
          {{#each profile.branchIds}}
            {{getBranchName this}},
          {{/each}}
        {{else}}
          <p class="text-red"> {{roles}} is Unasigned</p>
          {{#linkTo route='updateAccounts' id=_id}}Assign Now{{/linkTo}}
        {{/if}}
      {{/if}}
    </td>
    <td>
      {{#unless isSameUser _id}}
      {{> quickRemoveButton collection="Meteor.users" class='btn btn-danger' _id=_id}}
      {{/unless}}
    </td>
  </tr>
</template>
