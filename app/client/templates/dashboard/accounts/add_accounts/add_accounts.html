<template name="AddAccounts">
  <div class="add-accounts">
      <div class="createaccount">
          <div class="content-wrapper">
              <!-- Content Header (Page header) -->
              <section class="content-header">
                  <h1>
                      Create New Account
                      <small>Add new users</small>
                  </h1>
                  <!--            <ol class="breadcrumb">
                                  <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                                  <li class="active">Here</li>
                              </ol>-->
              </section>


              <!-- Main content -->
              <section class="content">
                  <div class="box box-primary">
                      <div class="box-header with-border">
                      </div><!-- /.box-header -->
                      <!-- form start -->
                      <form role="form" id="registration">
                          <div class="box-body">
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputPassword1">First Name</label>
                                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputPassword1">Last Name</label>
                                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
                              </div>

                              <div class="form-group">
                                  <label for="exampleInputPassword1">Contact Number</label>
                                  <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
                              </div>

                              <div class="form-group">
                                  <label>Role</label>
                                  <select class="form-control">
                                      <option>Admin</option>
                                      <option>Manager</option>
                                  </select>
                              </div>
                          </div><!-- /.box-body -->

                          <div class="box-footer">
                              <button type="submit" class="btn btn-primary">Add New Account</button>
                          </div>
                      </form>
                  </div>
              </section>
          </div>
      </div>  </div>
</template>
