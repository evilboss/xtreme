<template name="AddBranch">
  <div class="content-wrapper">

    <section class="content-header">
      <h1>Branches
        <small>Add new Branch</small>
      </h1>
    </section>
    <section class="content">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">NEW BRANCH</h3>
        </div>
        <div class="box-body">
          {{> quickForm collection="Branches" id="insertBranchForm" type="insert" buttonContent="Add Branch"}}
        </div>
      </div>
    </section>
  </div>
</template>
