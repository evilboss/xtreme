<template name="EditBranch">
  <div class="content-wrapper">
    <section class="content-header">
      <h1>Branches
        <small>Update Branch</small>
      </h1>

    </section>
    <section class="content">
      {{error}}
      <div class="container">
        <div class="box box-danger">
          <div class="box-header with-border">
            <h3 class="box-title">Update BRANCH</h3>
          </div>
          <div class="box-body">
            {{> quickForm collection="Branches" doc =selectedBranch type="update" id="updateBranchForm" buttonClasses="btn btn-danger" buttonContent="Update Branch"}}
          </div>
        </div>
      </div>
    </section>
  </div>
</template>
