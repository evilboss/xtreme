<template name="customerList">

  <div class="content-wrapper" style="min-height: 1036px;">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        My Customers
      </h1>
    </section>
    <div class="container">
      <section class="content">
        <div class="row">
          {{#each customerList}}
            <div class="col-md-4">
              {{#linkTo route='dashboard.services.customer' id=this._id}}
                <div class="widget-user-header bg-red-gradient">
                  <div class="container">
                    <small class="time pull-right"><i class="fa fa-clock-o"></i> {{livestamp this.createdAt}}</small>
                    <h3 class="widget-user-username truncate">Customer Name: {{this.name}}</h3>
                    <h5 class="widget-user-desc">Serving Stylist: {{getUserName this.staffId}}</h5>
                    <h5 class="widget-user-desc">Serving Branch: {{getBranchName this.branchId}}</h5>
                    <h5 class="widget-user-desc">Total: <strong>{{this.total}}</strong></h5>
                  </div>
                </div>
              {{/linkTo}}
            </div>
          {{/each}}
        </div>
      </section>
    </div>
  </div>
</template>
